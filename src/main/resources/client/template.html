<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-like App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .list-card {
    margin-bottom: 20px;
    }

    .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: move;
    }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Trello-like App</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card list-card">
                    <div class="card-header">To Do</div>
                    <div class="card-body">
                        <ul class="list-group" id="todo-list"></ul>
                    </div>
                    <div class="card-footer">
                        <input type="text" id="todo-input" class="form-control" placeholder="Add new task">
                        <button class="btn btn-primary mt-2" onclick="addTask('todo')">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card list-card">
                    <div class="card-header">In Progress</div>
                    <div class="card-body">
                        <ul class="list-group" id="inprogress-list"></ul>
                    </div>
                    <div class="card-footer">
                        <input type="text" id="inprogress-input" class="form-control" placeholder="Add new task">
                        <button class="btn btn-primary mt-2" onclick="addTask('inprogress')">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card list-card">
                    <div class="card-header">Done</div>
                    <div class="card-body">
                        <ul class="list-group" id="done-list"></ul>
                    </div>
                    <div class="card-footer">
                        <input type="text" id="done-input" class="form-control" placeholder="Add new task">
                        <button class="btn btn-primary mt-2" onclick="addTask('done')">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function addTask(listId) {
    const inputId = `${listId}-input`;
    const list = document.getElementById(`${listId}-list`);
    const taskText = document.getElementById(inputId).value;

    if (taskText) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.innerHTML = `
            ${taskText}
            <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Delete</button>
        `;
        list.appendChild(listItem);
        document.getElementById(inputId).value = '';
    }
}

function removeTask(button) {
    const listItem = button.parentElement;
    listItem.parentElement.removeChild(listItem);
}

    </script>
</body>
</html>
